<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                <div class="heading">
                    <h4>Age Calculator</h4>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
                </div>
            </div>
            <div class="box">
                <div class="enter">
                    <input type="button" value="Submit" name="submit" onclick="age()">
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
